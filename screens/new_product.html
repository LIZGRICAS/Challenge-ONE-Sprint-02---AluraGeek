<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/ed2ba7d635.js"
      crossorigin="anonymous"
    ></script>
    <!--Styles  -->
    <link rel="stylesheet" href="../src/css/bases.css" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/head.css" />
    <link rel="stylesheet" href="../src/css/new_product.css" />
    <link rel="stylesheet" href="../src/css/footer.css" />
    <title>Section admin</title>
  </head>
  <body>
    <header class="head">
      <!-- Init menu -->
      <nav class="container">
        <div class="head__menu">
          <a href="#" class="head__logo-alura">
            <img src="../src/img/Logo.png" alt="Logo Alura Geek" />
          </a>
          <form class="head__search-input head__search-input-none">
            <input type="text" placeholder="¿Qué deseas buscar?" />
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </form>
        </div>
        <div class="head__login">
          <a href="./components/login.html" class="head__login-link">Menú Administrador</a>
        </div>
        <div class="head__search-icon">
          <a href="#" class="head__search-link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </nav>
      <!-- Finish menu -->
    </header>
     <!-- Init Agregar producto -->
     <main class="main">
      <form class="main__form">
        <h3 class="main__title">Agregar nuevo producto</h3>
        <div class="main__field">
            <input
            class="main__input"
            id="nombre"
            type="text"
            placeholder="URL de imagen"
            />
        </div>
        <div class="main__field">
          <input
          class="main__input"
          id="nombre"
          type="text"
          placeholder="Categoría"
          />
        </div>
        <div class="main__field">
          <input
          class="main__input"
          id="nombre"
          type="text"
          placeholder="Nombre del producto"
          />
        </div>
        <div class="main__field">
          <input
          class="main__input"
          id="nombre"
          type="text"
          placeholder="Precio del producto"
          />
        </div>
        <div class="main__field">
            
            <textarea
            class="main__input"
            name="message"
            id="message"
            cols="30"
            rows="3"
            placeholder="Descripción del producto"
            ></textarea>
        </div>
        <a href="#" class="main__btn" data-form-btn >Agregar producto</a>
      </form>
     </main>        
    <!-- finish Agregar producto -->
    <!-- Init Footer -->
    <footer class="footer">
      <!-- Init Section Contact-->
          <section class="contact">
              <div class="container">
                  <div class="contact__nav">
                      <div class="contact__logo-alura">
                          <img src="../src/img/Logo.png" alt="Logo Alura Geek" />
                      </div>
                      <nav class="contact__menu">
                          <a href="#" class="contact__link">Quienes somos</a>
                          <a href="#" class="contact__link">Politica de privacidad</a>
                          <a href="#" class="contact__link">Programa de afiliados</a>
                          <a href="#" class="contact__link">Nuestras tiendas</a>
                          <a href="#" class="contact__link">Quiero ser franquiciado</a>
                          <a href="#" class="contact__link">Anuncie aqui</a>
                      </nav>
                  </div>
                  <form class="contact__form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__field">
                        <input
                        class="form__input"
                        id="nombre"
                        type="text"
                        placeholder="Nombre completo"
                        required
                        maxlength="40"
                        data-name
                        />
                    </div>
                    <div class="form__field">
                        
                        <textarea
                        class="form__input"
                        name="message"
                        id="message"
                        cols="30"
                        rows="4"
                        placeholder="Escribe tu mensaje."
                        required
                        maxlength="120"
                        data-message
                        ></textarea>
                    </div>
                    <p class="mns-incorrect">Rellena  todos los campos correctamente</p>
                    <a href="#" class="form__btn" data-submit>Enviar Mensaje</a>
              </div>
          </section>
      <!-- Finish Section Contact-->
          <div class="rodape" style="padding: 32px 0px; margin: 0;">Desarollado por Lizbeth Grisales <br>&copy; 2023</div>
      </footer>
      <!-- Finish Footer -->
    <!-- Finish Footer -->
    <!-- Init Scripts -->
    <script src="../src/js/validation_form.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
